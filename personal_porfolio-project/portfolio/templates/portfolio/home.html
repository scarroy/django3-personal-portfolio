<!.. django templating language ..>
{% for project in projects %}
{{ project.title }}
<br>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="25%">
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
